<!-- login.component.html -->
<app-alert [message]="'Incorrect email address or password'" *ngIf="error" (close)="RemovePopUpScreen()"></app-alert>
<div class="container">
    <form class=" form-inline card" (ngSubmit)="onSubmit()" #f="ngForm">
      <br>
      <div class="form-group " *ngIf="signUpFlag">
        <label class="form-label styled-label"  for="myName">Name </label>

        <input class=" form-control form-control-lg "
         type="text" 
         id="myName"
          name="myName" 
          placeholder="Enter Your Name" 
          ngModel
          required
          #myName="ngModel"
          #hi = "ngModel"
          >

      </div>
      <!-- <small style="color: red;" *ngIf="!hi.valid &&myName.touched">Name is required. Please Enter it!</small> -->

      <br>

      <div class="form-group ">
        <label class="form-label styled-label"  for="email">Email </label>

        <input class=" form-control form-control-lg "
         type="email" 
         id="email"
          name="email" 
          placeholder="Enter email" 
          ngModel
           email 
           required
           #email="ngModel">

      </div>
      <small style="color: red;" *ngIf="!email.valid &&email.touched">Email is required. Please Enter it!</small>
      <small style="color: red;" *ngIf="!uniqueEmail">Email already exists</small>

      <br>
      <div class="form-group">
        <label class="form-label  styled-label" for="password">Password</label>

        <input class="form-control form-control-lg " type="password" id="password" placeholder="Password"
         name="password" ngModel  required   #pass="ngModel">
         <!-- <i class="far fa-eye" id="password" style="margin-left: -30px; cursor: pointer;"></i> -->

  
    </div>
    <small style="color: red;"  *ngIf="!pass.valid&&pass.touched">Password is required. Please Enter it!</small>

      <br>
      <div class="form-group">

      <button  [disabled]="!f.valid" class= "btn btn-primary btn-lg" type="submit">{{signUpFlag?'Sign up':'Log in'}}</button>
      <a type="button" (click)="signUpActivate()" class="link-primary signUpLink">{{signUpFlag?'Log in':'Sign up'}}</a>
      </div>
      <br>
    </form>
  </div>
